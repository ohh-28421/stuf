<!DOCTYPE html>
<html lang="en"> <html style="background-color:
 rgb(82, 69, 69);color: rgb(255, 255, 255);font-size: xx-large;font-family:cursive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethans's clock</title>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            let ampm = 'AM';

            // Convert 24-hour format to 12-hour format
            if (hours >= 12) {
                ampm = 'PM';
                if (hours > 12) hours -= 12; // Convert hour to 12-hour format
            } else if (hours === 0) {
                hours = 12; // Midnight case
            }

            // Add leading zeros if necessary
            const formattedHours = hours < 10 ? '0' + hours : hours;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            // Format the time as HH:MM:SS AM/PM
            const timeString = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        window.onload = function() {
            updateClock(); // Initial call to display the clock immediately
            setInterval(updateClock, 1000); // Update the clock every second
        }
    </script>
</head>
<body>
    <div id="clock" style="font-size: 200px; text-align: center; margin-top: 20vh;"></div>
</body>
</html>
