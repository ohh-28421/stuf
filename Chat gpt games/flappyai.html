<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Light sky blue background */
        }
        canvas {
            display: block;
            background: #87CEEB; /* Matches the body background */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            gravity: 0.6,  // Adjusted gravity for more natural fall
            lift: -12,     // Adjusted lift for a smoother flap
            velocity: 0,
            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                ctx.fill();
            },
            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            flap() {
                this.velocity = this.lift;
            }
        };

        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180;  // Adjusted gap for a more natural feel
        const pipeSpeed = 3;  // Adjusted speed for a balanced challenge
        let frameCount = 0;
        let score = 0;

        function createPipe() {
            const gap = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({
                x: canvas.width,
                gap: gap
            });
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gap);
                ctx.fillRect(pipe.x, pipe.gap + pipeGap, pipeWidth, canvas.height - pipe.gap - pipeGap);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
            });

            if (pipes.length > 0 && pipes[0].x < -pipeWidth) {
                pipes.shift();
                score++;
            }

            if (frameCount % 120 === 0) {  // Adjusted time between pipes
                createPipe();
            }
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.gap || bird.y + bird.height > pipe.gap + pipeGap)) {
                    endGame();
                }
            });
        }

        function endGame() {
            alert('Game Over! Your score: ' + score);
            document.location.reload();
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function update() {
            bird.update();
            updatePipes();
            checkCollision();
            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.draw();
            drawPipes();
            drawScore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                bird.flap();
            }
        });

        gameLoop();
    </script>
</body>
</html>
