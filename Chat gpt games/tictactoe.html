<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <div id="board" class="board"></div>
        <div id="message" class="message">Player X's turn</div>
        <button id="reset">Reset Game</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        let gameBoard;

        function initializeGame() {
            gameBoard = Array.from({ length: 3 }, () => Array(3).fill(null));
            createBoard();
            board.addEventListener('click', handleClick);
            updateBoard();
            message.textContent = `Player ${currentPlayer}'s turn`;
        }

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    board.appendChild(cell);
                }
            }
        }

        function handleClick(event) {
            if (!event.target.classList.contains('cell')) return;

            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);

            if (gameBoard[row][col] || checkWin()) return;

            gameBoard[row][col] = currentPlayer;
            updateBoard();

            if (checkWin()) {
                message.textContent = `Player ${currentPlayer} wins!`;
                board.removeEventListener('click', handleClick);
            } else if (gameBoard.flat().every(cell => cell)) {
                message.textContent = "It's a draw!";
                board.removeEventListener('click', handleClick);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function updateBoard() {
            const cells = board.getElementsByClassName('cell');
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = cells[row * 3 + col];
                    cell.textContent = gameBoard[row][col] || '';
                }
            }
        }

        function checkWin() {
            const winningCombos = [
                [[0, 0], [0, 1], [0, 2]], // Row 1
                [[1, 0], [1, 1], [1, 2]], // Row 2
                [[2, 0], [2, 1], [2, 2]], // Row 3
                [[0, 0], [1, 0], [2, 0]], // Column 1
                [[0, 1], [1, 1], [2, 1]], // Column 2
                [[0, 2], [1, 2], [2, 2]], // Column 3
                [[0, 0], [1, 1], [2, 2]], // Diagonal \
                [[0, 2], [1, 1], [2, 0]]  // Diagonal /
            ];

            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return gameBoard[a[0]][a[1]] &&
                    gameBoard[a[0]][a[1]] === gameBoard[b[0]][b[1]] &&
                    gameBoard[a[0]][a[1]] === gameBoard[c[0]][c[1]];
            });
        }

        resetButton.addEventListener('click', () => {
            initializeGame();
        });

        initializeGame();
    </script>
</body>
</html>
